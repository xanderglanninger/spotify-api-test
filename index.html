<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Search</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <form action="/search" method="POST">
        <input
          class="input-box"
          type="text"
          name="searchQuery"
          id="searchQuery"
        />
        <button class="search-btn" type="submit">Search</button>
      </form>

      <h1 class="artist-name {%VISIBLE%} visible-false">Artis: {%ARTIST%}</h1>
      <h2 class="song-name {%VISIBLE%} visible-false">
        Song Name: {%SONGNAME%}
      </h2>
      <a class="preview-link {%VISIBLE%} visible-false"
        >Preview Link: {%PREVIEWLINK%}</a
      >
      <h2 class="album {%VISIBLE%} visible-false">Album Name: {%ALBUM%}</h2>
    </div>
  </body>
</html>
